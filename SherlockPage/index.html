<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sherlock</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- This js was ignored, it contains firebase database connection, chack xample.js to make your index.js -->
  <script src="js/index.js"></script>
  <!-- This script allows you connect with google maps apli, change the key YOURKEY with the google maps api -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOURKEY">
  </script>
  <!-- Firebase additions, search in firebase documentation to see another anotation, depending what you need -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
</head>

<body onload="charge()">
  <table>
    <thead>
      <tr>
        <th>Streaming</th>
        <th>Map</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="video">
          <!-- Change src to you live stream video url  -->
          <iframe width="560" height="315" src="https://www.youtube.com/embed/5vWSooQbm8o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </td>
        <td>
          <div id="map"></div>
        </td>
      </tr>
      <tr>
        <th>Vision</th>
        <th>Log</th>
      </tr>
      <tr>
        <td>
          <div id="gps"></div>
        </td>
        <td>
          <div id="log"></div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
